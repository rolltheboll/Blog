<h1>Blog Posts</h1>

{% for post in posts %}
  <div>
    <h2>{{ post.title }}</h2>
    <p><em>{{ post.date_published | format_date }}</em> - <strong>{{ post.category }}</strong></p>
    <p>{{ post.excerpt }}</p>
    <a href="{{ url_for('post_details', post_id=post.id) }}">View More</a>
  </div>
  <hr>
{% else %}
  <p>No posts available.</p>
{% endfor %}
